@(loginForm: Form[(String,String)], errorMsg: Option[String] = None)(implicit request: RequestHeader)

@import securesocial.core.IdentityProvider





<link href="/assets/css/bootstrap.min.css" rel="stylesheet"/>
<link href="/assets/css/reset.css" rel="stylesheet"/>
<link href="./css/login.css" rel="stylesheet"/>



<div class="center">
    <div class="page-header">
    <img src="/assets/img/logo.png" class="logo">
    </div>
    
    <form action = "@securesocial.core.providers.utils.RoutesHelper.authenticateByPost("userpass").absoluteURL(IdentityProvider.sslEnabled)"
           class = "form-horizontal" autocomplete="off" method="POST">
        <div class="control-group s_field" id="username_field">
            <!--<label class="control-label" for="username">Email</label>-->
            <div class="controls">
                <input type="text" id="username" name="username" value="" placeholder="Email" class="input-xlarge"  autocomplete="off">
                <!--<span class="help-block">Required</span>-->
            </div>
        </div>

        <div class="control-group s_field" id="password_field">
            <!--<label class="control-label" for="password">Password</label>-->
            <div class="controls">
                <input type="password" id="password" name="password" placeholder="Password" class="input-xlarge"  autocomplete="off">
                <!--<span class="help-block">Required</span>-->
            </div>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-primary special_b">SIGN IN</button>
        
	        <a href="/reset" class="btn2 username">username?</a>
        </div>
        

        <div class="sign_up">
			<a href="/signup">Sign Up</a>
        </div>
    </form>
</div>

<div class="button">Test</div>
